<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>空手道錄影及回放系統</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="header">空手道錄影及回放系統</div>
  <div class="subheader">Karate video recording and playback system</div>
<div class="main">
    <!-- 視訊顯示區 -->
     <div class="video-area l" id="videoArea"></div>

        <!-- 控制按鈕 -->
    <div class="controls">
        <div class="btn-group">
        <button class="btn upload">
            <span class="material-icons">downloading</span> 讀入影片
        </button>
        <button class="btn record">
            <span class="material-icons">fiber_manual_record</span> 開始錄影
        </button>
        <button class="btn stop">
            <span class="material-icons">stop</span> 結束錄影
        </button>
    </div>

    <div class="btn-group">
        <button class="btn scale-btn">
            <img src="icons/0.svg" alt="縮放" class="icon-svg">
        </button>
        <button class="btn size-btn" data-size="s">
            <img src="icons/s.svg" alt="小尺寸" class="icon-svg">
        </button>
        <button class="btn size-btn" data-size="m">
            <img src="icons/m.svg" alt="中尺寸" class="icon-svg">
        </button>
        <button class="btn size-btn" data-size="l">
            <img src="icons/l.svg" alt="大尺寸" class="icon-svg">
        </button>
    </div>
</div>
</div>

  <!-- 尺寸切換 Script -->
  <script>
    const videoArea = document.getElementById("videoArea");
    const sizeButtons = document.querySelectorAll(".size-btn");

    sizeButtons.forEach(button => {
      button.addEventListener("click", () => {
        const size = button.getAttribute("data-size");
        videoArea.classList.remove("s", "m", "l");
        videoArea.classList.add(size);
      });
    });
  </script>
</body>
</html>
